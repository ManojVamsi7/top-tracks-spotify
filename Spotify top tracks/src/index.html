<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spotify Top Tracks App">
    <title>Spotify Top Tracks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Top Tracks</h1>
        <div class="search-box">
            <input type="text" id="artistName" placeholder="Enter Artist Name">
            <button id="searchButton">Search</button>
        </div>
        <button id="getTopTracksButton" class="green-button">Get Top Ten Tracks</button>
        <div id="tracksContainer"></div>
        <button id="developerInfoButton" class="dev-info-button">Developer Information</button>
        <div id="developerInfo" class="developer-info">
            <h2>Developer Information</h2>
            <p>This app was developed by [Your Name].</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
